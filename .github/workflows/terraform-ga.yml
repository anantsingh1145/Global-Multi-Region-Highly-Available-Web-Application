name: Terraform GA
on:
  push:
    branches:
      - main
jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: downloading the repo
        uses: actions/checkout@v2
      - name: setting up terraform cli
        uses: hashicorp/setup-terraform@v2
      - name: downloading AWS CLI
        uses: aws/setup-aws-cli@v1
      - name: Setting up the AWS CLI
        uses: aws/setup-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: us-west-2
      - name: getting into the terraform directory
        run: |
          ls -la
          cd infrastructure
          ls -la
          terraform init
      - name: initializing terraform
        run: |
          cd terraform
          terraform validate
          terraform fmt